<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subneteo equipo 7</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Redes I: Subneteo</h1>
                <p class="lead">Equipo 7.</p>
            </div>
        </div>
        <div id="aviso"></div>
        <div class="form-group">
            <label for="direccion_red">Direccion de red</label>
            <input type="text" class="form-control" id="direccion_red" placeholder="Ingrese aqui su direccion de red"
                value="">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="rd_numero_subredes" checked
                onchange="cambioRadio()">
            <label class="form-check-label" for="rd_numero_subredes">
                Numero de subredes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="rd_host_subred"
                onchange="cambioRadio()">
            <label class="form-check-label" for="rd_host_subred">
                Host por subred
            </label>
        </div>

        <div class="form-group">
            <label for="peticion" id="lb_peticion"></label>
            <input type="text" class="form-control" id="peticion" placeholder="" value="">
        </div>
        <button type="button" class="btn btn-light run" onclick="fn()"><svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path
                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
            </svg> Run</button>




        <div id="despliegue">
            <div id="subredesYhost">
                <div id="numeroSubredes">
                    <h3>Numero de subredes</h3>
                    <p id="subredesTeoricas"></p>
                    <p id="subredesPracticas"></p>
                </div>
                <div id="numeroHostPorSubred">
                    <h3>Host por subred</h3>
                    <p id="hostTeoricos"></p>
                    <p id="hostPracticos"></p>
                </div>
            </div>
            <p id="nuevaMascara"></p>
            <div id="rangos">
                <div id="primero">
                    <h3>Primeros rangos</h3>
                    <p id="rango0"></p>
                    <p id="rango1"></p>
                    <p id="rango2"></p>
                </div>
                <div id="ultimos">
                    <h3>Ultimos rangos</h3>
                    <p id="rangoN-2"></p>
                    <p id="rangoN-1"></p>
                    <p id="rangoN-0"></p>
                </div>
            </div>
        </div>
        <div id="tablaDeRedes"></div>
        <label for="textAreaSubredes" class="form-label">Toooodas las subredes</label><button type="button" class="btn btn-success run" onclick="textArea()"><svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
            <path
                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
        </svg> Run</button>
        <textarea class="form-control" id="textAreaSubredes" rows="3"></textarea>
    </div>
    <style>
        .form-group>input {
            width: 280px;
        }

        .container>.run {
            border: 2px solid;
            padding-top: 1px;
            margin-top: 10px;
        }

        #subredesYhost {
            display: flex;
        }

        ul.pagination {
            overflow: auto;
        }
    </style>
</body>

</html>
