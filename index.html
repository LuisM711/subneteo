<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subneteo equipo 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="direccion_red">Direccion de red</label>
                <input type="text" class="form-control" id="direccion_red"
                    placeholder="Ingrese aqui su direccion de red" value="192.168.0.0">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="rd_numero_subredes" checked
                    onchange="cambioRadio()">
                <label class="form-check-label" for="rd_numero_subredes">
                    Numero de subredes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="rd_host_subred"
                    onchange="cambioRadio()">
                <label class="form-check-label" for="rd_host_subred">
                    Host por subred
                </label>
            </div>

            <div class="form-group">
                <label for="peticion" id="lb_peticion"></label>
                <input type="text" class="form-control" id="peticion" placeholder="" value="">
            </div>
        </form>
    </div>
    <script>
        onload = (event) => {
            cambioRadio();
        }
        cambioRadio = () => {
            if (document.getElementById("rd_numero_subredes").checked) {
                document.getElementById("lb_peticion").innerHTML = "Numero de subredes";
                document.getElementById("peticion").placeholder = "Ingrese numero de subredes";
            }
            else if (document.getElementById("rd_host_subred").checked) {
                document.getElementById("lb_peticion").innerHTML = "Host por subred";
                document.getElementById("peticion").placeholder = "Ingrese numero de host por subred";
            }
        }
    </script>
    <style>


    </style>
</body>

</html>
